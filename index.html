<script type="text/javascript">
(function() {

	//	100% of the browser window - see Boot.js for additional configuration
	var SAFE_ZONE_WIDTH = 640;// * window.devicePixelRatio;
	var SAFE_ZONE_HEIGHT = 960;// * window.devicePixelRatio;
	var game = new Phaser.Game(SAFE_ZONE_WIDTH, SAFE_ZONE_HEIGHT, Phaser.AUTO, '');

	//	Add the States your game has.
	game.state.add('Boot', Soccer.Boot);
	game.state.add('Preloader', Soccer.Preloader);
	game.state.add('MainMenu', Soccer.MainMenu);
	game.state.add('Game', Soccer.Game);

	//	Now start the Boot state.
	game.state.start('Boot');
})();

</script>
